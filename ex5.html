<!DOCTYPE html>
<html>
<head>
<!--<link rel='stylesheet' href=''>-->
</head>
<body>
<div id='root'>
    <h1 v-text="new Date()">Test</h1>
    <h1>{{ reveresedMsg }}</h1>
</div>

<script src='js/vue.min.js'></script>
<script>
var app = new Vue({
    el: '#root',
    data: {
        message: "Hello World"
    },
    computed: {
        reveresedMsg() {
            // Computed Property
            return this.message.split('').reverse().join('');
        }
    }
});
</script>
</body>
</html>
